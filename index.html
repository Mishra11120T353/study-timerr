<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Timer ‚è≥</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #436ead;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #533636fb;
    }

    h1:hover {
      color: rgb(0, 0, 0);
      text-shadow:white 0px 0px 10px;
      transform: scale(1.1);
      transition: all 0.3s ease;
    }
    #timer {
      font-size: 60px;
      margin: 20px 0;
      color: #533636fb;
    }

    #timer:hover {
      color: rgb(0, 0, 0);
      text-shadow:white 0px 0px 10px;
      transform: scale(1.1);
      transition: all 0.3s ease;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007BFF;
      color: white;
    }
    button:hover {
      background: #0056b3;
      box-shadow:burlywood 0px 0px 10px;
      transform: scale(1.1);
      transition: all 0.3s ease;
    }
    #sessions {
      font-size: 20px;
      margin-top: 20px;
    }
    #progress {
      width: 80%;
      height: 20px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #eee;
      position: relative;
    }
    #progress-bar {
      height: 100%;
      width: 0;
      background: #1c7e33;
      border-radius: 10px;
      transition: width 0.5s;
      box-shadow: #007BFF 0px 0px 10px;
    }
  </style>
</head>
<body>

  <h1>Study Timer ‚è≥</h1>
  <div id="timer">25:00</div>

  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resetTimer()">Reset</button>

  <div id="sessions">Sessions Completed: 0 / 8</div>

  <div id="progress">
    <div id="progress-bar"></div>
  </div>

  <script>
    let timer;
    let timeLeft = 25 * 60; // 25 minutes
    let isRunning = false;
    let sessions = 0;
    const goal = 8;

    function updateDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      document.getElementById("timer").innerText =
        `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          timeLeft--;
          updateDisplay();

          if (timeLeft <= 0) {
            clearInterval(timer);
            isRunning = false;
            sessions++;
            document.getElementById("sessions").innerText =
              `Sessions Completed: ${sessions} / ${goal}`;
            updateProgress();
            timeLeft = 25 * 60; // Reset timer for next session
            updateDisplay();
            alert("üéâ Session Complete! Take a 5 min break.");
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      timeLeft = 25 * 60;
      updateDisplay();
    }

    function updateProgress() {
      let percent = (sessions / goal) * 100;
      document.getElementById("progress-bar").style.width = percent + "%";
    }

    updateDisplay(); // initialize display
  </script>

</body>
</html>
